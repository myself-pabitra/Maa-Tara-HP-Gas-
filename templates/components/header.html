<header class="bg-white shadow-md flex justify-between items-center px-6 h-[60px] sticky top-0 z-50">
    <span class="flex items-center gap-4">
        <span id="hamburger" onclick="toggleSidebar()" class="cursor-pointer text-2xl w-5">✕</span>
                <h1 class="text-3xl font-extrabold bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 
                   text-transparent bg-clip-text tracking-tight">
            Maa Tara HP Gas
        </h1>
    </span>
    <!-- Navigation (hidden on small screens) -->
    <nav class="hidden md:flex gap-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-indigo-600 transition">Home</a>
        <a href="/about" class="hover:text-indigo-600 transition">About</a>
        <a href="/contact" class="hover:text-indigo-600 transition">Contact</a>
    </nav>
</header>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarContainer = document.getElementById('sidebarContainer');
        const hamburger = document.getElementById('hamburger');

        const isCollapsed = sidebarContainer.classList.contains('w-0');

        // Toggle width
        sidebarContainer.classList.toggle('w-1/6');
        sidebarContainer.classList.toggle('w-0');

        // Hide or show sidebar content
        sidebar.classList.toggle('opacity-0');
        sidebar.classList.toggle('pointer-events-none');

        // Hamburger icon toggle
        hamburger.innerHTML = isCollapsed ? '✕' : '☰';
    }

</script>
