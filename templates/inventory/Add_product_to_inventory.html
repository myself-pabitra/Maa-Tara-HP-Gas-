{% extends 'layout.html' %}
{% load static %}

{% block title %}Add Product{% endblock title %}

{% block content %}
<div class="flex justify-center mt-10">
  <form method="post" class="w-full max-w-lg bg-base-200 p-8 rounded-2xl shadow-xl space-y-6">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center mb-6 text-primary">Add New Product</h2>

    <!-- Product Name -->
    <div class="form-control">
      <label class="label">
        <span class="label-text font-medium">Product Name</span>
      </label>
      <input type="text" name="product_name" placeholder="Enter product name"
        class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-primary" required />
    </div>

        <!-- Product Price -->
    <div class="form-control">
      <label class="label">
        <span class="label-text font-medium">Product Price</span>
      </label>
      <input type="number" name="product_price" placeholder="Enter Product MRP"
        class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-primary" min="0" step="0.01" required />
    </div>

    <!-- Quantity -->
    <div class="form-control">
      <label class="label">
        <span class="label-text font-medium">Quantity</span>
      </label>
      <input type="number" name="product_quantity" placeholder="Enter quantity"
        class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-primary" min="0" required />
    </div>

    <!-- Buy Price -->
    <div class="form-control">
      <label class="label">
        <span class="label-text font-medium">Buy Price</span>
      </label>
      <input type="number" name="buy_price" placeholder="Enter buy price"
        class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-primary" min="0" step="0.01" required />
    </div>

    <!-- In Stock -->
    <div class="form-control">
      <label class="cursor-pointer label">
        <span class="label-text font-medium">In Stock?</span>
        <input type="checkbox" name="in_stock" class="checkbox checkbox-success ml-2" />
      </label>
    </div>

    <!-- Submit Button -->
    <div class="form-control mt-6">
      <button type="submit" class="btn btn-primary w-full">
        <i class="fa-solid fa-plus mr-2"></i> Add Product
      </button>
    </div>
  </form>
</div>
{% endblock content %}
